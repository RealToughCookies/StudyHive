<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StudyHive Â· History</title>
  <meta name="theme-color" content="#f7f3eb">
    <script>
      // Apply theme immediately to prevent flash
      (function() {
        const savedTheme = localStorage.getItem("theme") || "light";
        if (savedTheme === "dark") {
          document.documentElement.setAttribute("data-theme", "dark");
          const metaThemeColor = document.querySelector('meta[name="theme-color"]');
          if (metaThemeColor) {
            metaThemeColor.setAttribute("content", "#0a1624");
          }
        }
      })();
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <div class="app__header-top">
          <div class="app__brand">
            <img src="StudyHiveLogo.png" alt="StudyHive logo" class="app__logo" />
            <h1>StudyHive</h1>
          </div>
          <a href="profile.html" class="profile-button" title="Profile">
            <span class="profile-button__avatar">SH</span>
          </a>
        </div>
        <p class="app__tagline">Stay focused, take breaks, track progress.</p>
        <nav class="app__nav" aria-label="Primary">
          <a class="app__nav-link" href="index.html">Focus Timer</a>
          <a class="app__nav-link" href="courses.html">Courses</a>
          <a class="app__nav-link" href="notes.html">Notes</a>
          <a class="app__nav-link" href="cheatsheets.html">Cheat Sheets</a>
          <a class="app__nav-link" href="quizzes.html">Quizzes</a>
          <a class="app__nav-link app__nav-link--active" href="history.html" aria-current="page">History</a>
        </nav>
      </header>

      <section class="progress" aria-label="Learning history">
        <div class="progress__header">
          <h2>Learning History</h2>
          <div class="progress__filters">
            <label for="date-filter" class="filter-label">Show:</label>
            <select id="date-filter" class="filter-select">
              <option value="all">All Time</option>
              <option value="7">Last 7 Days</option>
              <option value="30">Last 30 Days</option>
              <option value="today">Today</option>
            </select>
          </div>
        </div>

        <div class="history__tabs">
          <button class="history__tab history__tab--active" data-tab="pomodoro">Pomodoro Sessions</button>
          <button class="history__tab" data-tab="quizzes">Quizzes</button>
          <button class="history__tab" data-tab="cheatsheets">Cheat Sheets</button>
        </div>

        <div class="history__content">
          <!-- Pomodoro History Panel -->
          <div id="pomodoro-history" class="history__panel history__panel--active">
            <div id="pomodoro-history-list" class="progress__list"></div>
          </div>

          <!-- Quiz History Panel -->
          <div id="quiz-history" class="history__panel">
            <ol id="quiz-history-list" class="progress__list"></ol>
          </div>

          <!-- Cheatsheet History Panel -->
          <div id="cheatsheet-history" class="history__panel">
            <ol id="cheatsheet-history-list" class="progress__list"></ol>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
